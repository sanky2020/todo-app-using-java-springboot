<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="update-todo-section">
        <h1>Update Todo Item</h1>
        <form
          action="#"
          th:action="@{/todo/{id}(id=${todo.id})}"
          th:object="${todo}"
          method="POST"
        >
          <div class="input-wrapper">
            <label for="description" class="label">Description</label>
            <input
              class="input"
              type="text"
              th:field="*{description}"
              id="description"
              placeholder="Add a description"
            />
            <span
              th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"
            ></span>
          </div>
          <div class="checkbox">
            <label>
              <input
                type="checkbox"
                th:checked="${complete} == true"
                th:field="*{complete}"
                id="complete"
              />
              Complete
            </label>
          </div>

          <button class="btn success mt-20" type="submit">Update</button>

          <input type="hidden" th:field="*{createdDate}" />
          <input type="hidden" th:field="*{modifiedDate}" />
        </form>
      </div>
    </div>
  </body>
</html>
